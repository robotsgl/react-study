<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01 ref 字符串的使用方法</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel" > 
	// 创建class 类
        class Demo extends React.Component{

            showData1 = () => {
                const {input1} = this
                alert(input1.value)
            }
            showData2 = () => {
                const {input2} = this.refs
                alert(input2.value)
            }
            render(){
                return (
                    <div>
                        <input type = 'text' ref1 = {c =>this.input1 = c} placeholder = '点击按钮提示数据'/> &nbsp;
                        <button onClick = {this.showData1}>点击左侧输入框的数据</button> &nbsp;
                        <input type = 'text' ref = {c => this.input2 = c} onBlur={this.showData2}  placeholder = '失去焦点提示数据'/>
                    </div>
                )
            }
        }
    // 渲染
    ReactDOM.render(<Demo/>,document.getElementById('test'))


	</script>
</body>
</html>
