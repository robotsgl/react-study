<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01 ref 字符串的使用方法</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel" > 
	// 创建class 类
        class Demo extends React.Component{

            /*
                (1): 通过onXXX事件属性指定事件处理函数(注意大小写)
                    a. React使用的自定义(合成)事件，而不是使用原生DOM事件
                    b. React中的事件是通过委托的方式处理(委托给最外层的原生)

                (2): 通过event.target获得发生事件的DOM元素
                (3): 不要过度使用Ref
            
            */



            myRef1 = React.createRef();
            myRef2 = React.createRef();
            showData1 = () => {
               console.log(this.myRef1.current.value)
                alert(this.myRef1.current.value)
            }
            showData2 = (event) => {
                console.log(event)
                alert(event.target.value)
            }
            render(){
                return (
                    <div>
                        <input type = 'text' ref = {this.myRef1} placeholder = '点击按钮提示数据'/> &nbsp;
                        <button onClick = {this.showData1}>点击左侧输入框的数据</button> &nbsp;
                        <input type = 'text' onBlur={this.showData2}  placeholder = '失去焦点提示数据'/>
                    </div>
                )
            }
        }
    // 渲染
    ReactDOM.render(<Demo/>,document.getElementById('test'))


	</script>
</body>
</html>
